    <input type="button" value="night" onclick="
    //JavaScript select tag by css selecetor
        document.querySelector('body').style.backgroundColor='black';
        document.querySelector('body').style.color='white';
    ">
    <input type="button" value="day" onclick="
        document.querySelector('body').style.backgroundColor='white';
        document.querySelector('body').style.color='black';
    ">
    <input id='nightDay' type="button" value="night" onclick="
    if (document.querySelector('#nightDay').value === 'night'){
        document.querySelector('#nightDay').value='day';
        document.querySelector('body').style.backgroundColor='black';
        document.querySelector('body').style.color='white';
    }
    else{
        document.querySelector('#nightDay').value='night';
        document.querySelector('body').style.backgroundColor='white';
        document.querySelector('body').style.color='black';
    }   
    ">
    <input id='whiteBlack' type="button" value="black" onclick="
    if(document.querySelector('body').style.backgroundColor==='white'){
        document.getElementById('whiteBlack').value = 'white';
        document.querySelector('body').style.backgroundColor='black';
        document.querySelector('body').style.color='white';
    }
    else if(document.querySelector('body').style.backgroundColor==='black'){
        document.getElementById('whiteBlack').value='black';
        document.querySelector('body').style.backgroundColor='white';
        document.querySelector('body').style.color='black';
    }
    ">
