<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        WEB1 - JavaScript_ARRAY
    </title>
</head>

<body>
    <h1>ARRAY</h1>

    <h2>SYNTAX</h2>
    <script>
        var coworkers = ["000", "111"];
    </script>

    <h2>GET</h2>
    <ul>
        <script>
            document.write('<li>' + coworkers[0] + '</li>');
            document.write('<li>' + coworkers[1] + '</li>');
        </script>
    </ul>

    <h2>ADD</h2>
    <ul>
        <script>
            coworkers.push('??');
            coworkers.push("!!");
            document.write('<li>' + coworkers[2] + '</li>');
            document.write('<li>' + coworkers[3] + '</li>');
        </script>
    </ul>
    <h2>COUNT</h2>
    <script>
        document.write(coworkers.length);
    </script>

    <h1>LOOP AND ARRAY</h1>
    <ul>
        <script>
            document.write('<li>1</li>');
            var i = 0;
            while (i < 10) {
                document.write('<li>' + i + '</li>');
                i++;
            }
            document.write('<li>'+i+'</li>');
        </script>
    </ul>
</body>

</html>
